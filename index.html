  <style>
    body {
      background: url(./images/imagenFondo.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      font-family: arial, georgia, times, serif;
      margin: 0;
    }

    .container {
      width: 85%;
      margin: 0 auto;
      display: flex;
    }

    .header {
      background: white;
      color: #005fb6;
      padding: 0.5rem 0;
      opacity: 0.8;

    }

    .header img {
      height: 100px;
      margin: 0;
    }

    .footer {

      bottom: 0;
      position: absolute;
      width: 60%;
      margin: 0 auto;
      display: flex;
      font-weight: bold;

    }

    p {
      font-size: 12px;
      color: white;
    }

    .btn-group {

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 50%;
      height: 20%;
      margin: auto;
      width: 900px;

    }

    .btn-group button {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      opacity: 0.5;
      margin: 20px;
      padding: auto;
      border-radius: 10px;
      /* font-size: 10px; */
      cursor: pointer;
      transition: background-color 1s;
      border: 2px solid #ffffff;

    }

    .btn-group button:hover {
      background-color: #52ae32;
    }

    .btn-group tooltip {
      display: inline-block;
      position: relative;
      border-bottom: 1px dotted #666;
      text-align: left;
    }
  </style>

</head>
